<div class="column-filter" data-manager="InvisibleInAssociationsTabPanel">
    <select data-manager="ColumnFilterSelect"
            data-all-filters-base64="{{ base64_column_filters | safe }}"
            data-test="column-filter-select"
            autocomplete="off">
        <optgroup label="Select columns to show:">
        <option value="all()" selected disabled hidden>Filter columns</option>
        {% for filter_name in column_filters %}
        <option value="{{ filter_name }}">
            {{ column_filters[filter_name]["display_name"] }}</option>
        {% endfor %}
        </optgroup>
    </select>
    <div class="search-wrapper">
        <input type="text"
                class="column-filter-search"
                data-manager="ColumnFilterSearch"
                data-test="column-filter-search"
                placeholder="Search columns by name..."
                autocomplete="off">
        <button type="button"
                class="column-filter-regex"
                data-manager="ColumnFilterRegex"
                data-regex-enabled="false"
                data-test="column-filter-regex"
                title="Use regular expression"
                aria-label="Toggle regular expression search">.*</button>
    </div>
</div>
